<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixels: Color Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pixels — a simple iOS app for real-time color detection.">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111111;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 64px 24px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            color: #000000;
        }

        p {
            font-size: 17px;
            color: #444444;
            margin: 16px 0;
        }

        footer {
            margin-top: 80px;
            padding-top: 32px;
            border-top: 1px solid #e5e5e5;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            text-align: left;
        }

        .footer-column h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #111111;
        }

        .footer-column p,
        .footer-column a {
            font-size: 14px;
            color: #666666;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 13px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .footer-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pixels</h1>

    <p>
        Pixels is a lightweight iOS app for real-time color detection directly from the camera.
    </p>

    <footer>
        <div class="footer-grid">
            <div class="footer-column">
                <p>© 2026 Vlad Glumov</p>
            </div>

            <div class="footer-column">
                <h3>Support</h3>
                <a href="mailto:support@yourdomain.com">Send Email</a>
            </div>

            <div class="footer-column">
                <h3>About</h3>
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
